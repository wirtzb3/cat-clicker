<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Persian Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <ul id="cat-list"></ul>
      <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="beautiful squishy-faced persian cat">
        <button id="adminButton">Admin</button>
        <form id="adminForm" class="hideForm">
          <div>
            <label for="name">New Cat Name</label>
            <input type="text" id="adminCatName" name="user-name"/>
          </div>
          <div>
            <label for="mail">New Cat Picture URL</label>
            <input type="url" id="adminUrl" name="new_URL"/>
          </div>
          <div>
            <label for="number">Change Click Number</label>
            <input type="number" id="adminCounter" name="new_clicknumber"/>
          </div>
          <button id="cancelButton">Cancel</button>
          <button id="saveButton" type="submit">Save</button>
        </form>
      </div>
    <script src="js/app.js"></script>
  </body>
</html>
